<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Explore Multimedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            text-align: center;
            background: #0056b3;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Multimedia</h1>
        <p>Image Gallery</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="video.html">Videos</a>
        <a href="audio.html">Audio</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h1>Our Image Gallery</h1>
        <p>Discover a curated selection of captivating images below.</p>
        <div class="gallery">
            <img src="images/apps.png" alt="Gallery Image 1">
            <img src="images/collaboration.png" alt="Gallery Image 2">
            <img src="images/font.png" alt="Gallery Image 3">
            <img src="images/six_multimedia.png" alt="Gallery Image 4">
            <img src="images/sound.png" alt="Gallery Image 5">
            <img src="images/video1.png" alt="Gallery Image 6">
        </div>
    </div>
    <footer>
        &copy; 2024 Explore Multimedia. All rights reserved.
    </footer>
</body>
</html>
