<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata for the page and link to stylesheet -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery | Explore Multimedia</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header section with background image and text overlay -->
        <header class="header-image">
            <img src="media/thailand.jpg" alt="Thailand" class="header-img">
            <div class="header-text">
                <h1>Brian Miriashtiani</h1>
                <p>Media</p>
            </div>
        </header>    

        <!-- Navigation bar with links to other pages -->
        <nav>
            <a href="index.html">Home</a>
            <a href="media.html">Media</a>
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Main content area with project gallery -->
        <div class="content">
            <h1>Project Gallery</h1>
            <p>Discover the projects I have worked on for ITE 170.</p>

            <!-- Gallery displaying project cards -->
            <div class="gallery">
                <div class="card">
                    <img src="media/principlesofdesignposter.jpg" alt="Principles of Design Poster">
                    <p>Principles of Design</p>
                </div>
                <div class="card">
                    <img src="media/textposter.jpg" alt="Text Poster">
                    <p>Typography Art</p>
                </div>
                <div class="card">
                    <img src="media/collageposter.jpg" alt="Collage Poster">
                    <p>Creative Collage</p>
                </div>
                <div class="card">
                    <img src="media/aiposter.jpg" alt="AI Poster">
                    <p>AI Artwork</p>
                </div>

                <!-- Card with embedded YouTube video -->
                <div class="card embed-container">
                    <div class="embed-wrapper">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/nXm7u1SfAWE"
                            title="YouTube video player" frameborder="0" allowfullscreen>
                        </iframe>
                    </div>
                    <p>About Me Video</p>
                </div>

                <!-- Card with embedded audio -->
                <div class="card audio-container">
                    <div class="audio-wrapper">
                        <audio controls>
                            <source src="media/thehalfdollar.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <p>The Half Dollar</p>
                </div>
            </div>
        </div>

        <!-- Footer with copyright information -->
        <footer>
            &copy; 2025 Explore Multimedia. All rights reserved.
        </footer>
    </body>
</html>
