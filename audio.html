<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Multimedia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            text-align: center;
            background: #0056b3;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            background: url('images/sound.png') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h2 {
            font-size: 2.5em;
        }
        .section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .section h2 {
            color: #007BFF;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery img {
            width: calc(33.333% - 10px);
            border-radius: 5px;
        }
        .video, .audio {
            margin: 20px 0;
            text-align: center;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Multimedia</h1>
        <p>Your gateway to interactive content</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="video.html">Videos</a>
        <a href="audio.html">Audio</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="hero">
        <h2>Immerse Yourself in Multimedia</h2>
    </div>
   
    <div class="section audio" id="audio">
        <h2>Audio Clips</h2>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        &copy; 2024 Explore Multimedia. All rights reserved.
    </footer>
</body>
</html>
